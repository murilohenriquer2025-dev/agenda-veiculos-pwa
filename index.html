<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cor da barra do app -->
  <meta name="theme-color" content="#007bff" />

  <!-- Título -->
  <title>Agenda de Veículos</title>

  <!-- Ícones -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso!'))
        .catch(error => console.error('Erro ao registrar o Service Worker:', error));
    }
  </script>
</head>
<body style="margin: 0; padding: 0;">
  <iframe 
    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FSao_Paulo&showPrint=0&showTitle=0&showTz=0&src=YzllZGY4NTIyMGNhYTAwYzAzZmZhYzhkMmI2YTYyYWZiYjhkODY4N2U5YjNkMDY1ZGNkNDdlZTdiNTA4NzBhNUBncm91cG9lbmVyZ2lhLmVuZy5icg&color=%23007bff" 
    style="border: 0; width: 100vw; height: 100vh;" 
    frameborder="0" 
    scrolling="no">
  </iframe>
</body>
</html>
